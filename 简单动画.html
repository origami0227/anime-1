<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一个简单的动画</title>
    <style>
        #demo {
            width: 100px;
            height: 100px;
            position: relative;
            left: 0;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <script>
        var n = 1

        var id = serInterval(() => {
            if (n <= 200) {
                demo.style.left = n + 'px'
                n = n + 1
            } else {
                clearInterval(id)
            }
        }, 1000 / 60)
    </script>
    <div id="demo"></div>
</body>

</html>
